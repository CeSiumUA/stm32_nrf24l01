# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cube-ide-build:
    runs-on: self-hosted
    name: Build project with STM32CubeIDE
    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Build STM32CubeIDE project
      uses: xanderhendriks/action-build-stm32cubeide@v10.0
      with:
        project-path: '.'
        project-target: 'stm32_nrf24l01'
  
  cmake-build:
    runs-on: self-hosted
    name: Build project with CMake
    steps:
    - name: Set execution rights
      run: |
        chmod +x build.sh

    - name: Build project with CMake in Debug mode
      env:
        BUILD_CONFIGURATION: "Debug"
      run: |
        ./build.sh

    - name: Build project with CMake in Release mode
      env:
        BUILD_CONFIGURATION: "Release"
      run: |
        ./build.sh
